<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container_formulario">
      <header>
        <img src="/imagens/logo1.jpg" id="logo" alt="foto de perfil" />
        <h1>KONOHA</h1>
        <nav>
          <ul>
            <li class="carrinho_icon"><a href="/cart.html">Carrinho</a></li>
          </ul>
        </nav>
      </header>

      <main class="gradiente">
        <div class="product-container">
          <div class="product-card">
            <img
              src="https://i.pinimg.com/564x/d0/a6/a8/d0a6a8362fa3ebc9792158e455843c5e.jpg"
              alt="Product Name"
              class="product-image"
            />
            <h3 class="product-name">Chaveiro Naruto</h3>
            <p class="product-description">Chaveiro Naruto clássico.</p>
            <div class="product-price">R$49.99</div>
            <button class="add-to-cart-button">Adicionar ao carrinho</button>
          </div>

          <div class="product-card">
            <img
              src="https://i.pinimg.com/564x/57/54/38/57543821a45e44190189ea74b0c65ac1.jpg"
              alt="Product Name"
              class="product-image"
            />
            <h3 class="product-name">Chaveiro Itachi Brabo</h3>
            <p class="product-description">
              Chaveiro de um dos mais brabos de konoha.
            </p>
            <div class="product-price">
              <span class="original-price">R$49.99</span>

              <span class="discount-price">R$39.99</span>
            </div>
            <button class="add-to-cart-button">Adicionar ao carrinho</button>
          </div>

          <div class="product-card">
            <img
              src="https://i.pinimg.com/564x/75/b3/8e/75b38ef734617e0e10e784a44922909d.jpg"
              alt="Product Name"
              class="product-image"
            />
            <h3 class="product-name">Chaveiro Obito (Tobi)</h3>
            <p class="product-description">Um dos mais misteriosos do anime!</p>
            <div class="product-price">R$29.99</div>
            <button class="add-to-cart-button">Adicionar ao carrinho</button>
          </div>

          <div class="product-card">
            <img
              src="https://i.pinimg.com/564x/ef/b7/f9/efb7f9872cc99bad8176ab8bd24a49b8.jpg"
              alt="Product Name"
              class="product-image"
            />
            <h3 class="product-name">Chaveiro Akatsuki</h3>
            <p class="product-description">Nuvem do medo</p>
            <div class="product-price">
              <span class="original-price">R$59.99</span>
              <span class="discount-price">R$39.99</span>
            </div>
            <button class="add-to-cart-button">Adicionar ao carrinho</button>
          </div>
        </div>

        <div class="button-container-div">
          <button
            value="Voltar ao início"
            onclick="window.location.href='#top'"
          >
            Voltar ao início!
          </button>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
